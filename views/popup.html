<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            padding: 20px;
            min-width: 300px;
        }
        .api-input {
            margin-top: 15px;
            width: 100%;
        }
        .endpoint-input {
            margin-top: 10px;
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="radio" id="openai" name="model" value="openai" checked>
            <label for="openai">OpenAI</label><br>

            <input type="radio" id="gemini" name="model" value="gemini">
            <label for="gemini">Gemini</label><br>

            <input type="radio" id="anthropic" name="model" value="anthropic">
            <label for="anthropic">Anthropic</label><br>

            <input type="radio" id="azure" name="model" value="azure">
            <label for="azure">Azure Open AI</label><br>

            <input type="radio" id="anythingllm" name="model" value="anythingllm">
            <label for="anythingllm">Anything LLM</label>
        </div>

        <input type="text" id="apiKey" class="api-input" placeholder="Enter API Key">
        <input type="text" id="endpoint" class="endpoint-input" placeholder="Enter Endpoint URL">
        <div id="status"></div>
        <button id="save">Save</button>

        <script src="../scripts/popup.js"></script>
    </div>
</body>
</html>
